name: Linux builds

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Optional: use a specific compiler (e.g. g++-10). Omit to use default
      # and save ~1â€“2 min per run.
      # - name: Install compiler
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y g++-10

      - name: Configure
        run: cmake -B build -S .

      - name: Build
        run: cmake --build build --parallel
